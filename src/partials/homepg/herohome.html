<!-----------------------------------Modal-table ----------------------------------->
<div class="backdrop-table is-hidden" data-modal-table>
  <div class="modal-table">
    <button class="modal-table-btn" data-modal-close-table>
      <svg class="modal-icon" width="24" height="24">
        <use href="../src/images/svg/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <form class="table-order-form" name="order_form">
      <strong class="order-form-appeal">ЗАБРОНЮВАТИ СТОЛИК</strong>
      <div class="table-form-group" role="group">
        <label class="tableorder-form-field">
          <input
            class="tableorder-form-input"
            type="text"
            name="user_name"
            required
            minlength="4"
            pattern="^[a-zA-Zа-яА-ЯіІїЇ]+$"
            placeholder="Ваше ім’я"
          />
          <span class="order-form-label">На кого забронювати столик?</span>
        </label>

        <label class="tableorder-form-field">
          <select class="tableorder-form-input" name="amount" required size="1">
            <option class="amount-order" value="" selected>2</option>
            <option class="amount-order" value="3">3</option>
            <option class="amount-order" value="4">4</option>
            <option class="amount-order" value="5">5</option>
          </select>
          <span class="order-form-label">Столик на яку кількість осіб?</span>
        </label>

        <label class="tableorder-form-field">
          <input
            class="tableorder-form-input"
            type="tel"
            name="user_phone"
            required
            minlength="6"
            pattern="[+38] [([0-9]{3})] [0-9]{3}-[0-9]{2}-[0-9]{2}"
            placeholder="+38 (___) ___-__-__"
          />
          <span class="order-form-label">Номер телефону</span>
        </label>

        <label class="tableorder-form-field">
          <input
            class="tableorder-form-input"
            type="date"
            value="2023-02-01"
            min="2023-01-01"
            max="2024-01-01"
          />
          <span class="order-form-label">На яку дату бронювати?</span>
        </label>
        <div class="form-table-send">
          <button class="formtable-send-btn" type="submit">
            оформити бронювання
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-----------------------------------Modal-room ----------------------------------->
<div class="backdrop is-hidden" data-modal-1>
  <div class="modal-amn">
    <button type="button" class="close-window-amn" data-modal-close-1>
      <svg class="close-modal-amn" width="18px" height="18px">
        <use href="./images/svg/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <form class="modal-form-amn">
      <b class="modal-title">ЗАБРОНЮВАТИ НОМЕР</b>
      <div class="modal-kind">
        <div class="use-info">
          <label class="mf-label">
            <input
              type="text"
              name="user-name"
              class="mf-input"
              placeholder="Ваше ім’я"
              required
              minlength="3"
              pattern="^[a-zA-Zа-яА-ЯіІїЇ]+$"
            />
            <span class="mf-desk">На кого забронювати номер?</span>
          </label>

          <label class="mf-label">
            <input
              type="tel"
              name="user-phone"
              class="mf-input"
              placeholder="+38 (___) ___-__-__"
              required
              pattern="[+38] [([0-9]{3})] [0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="+38 (xxx) xxx-xx-xx"
            />
            <span class="mf-desk">Номер телефону</span>
          </label>
        </div>

        <label for="room" class="mf-label">
          <span class="use-room">
            <select name="room" id="room" class="mf-input mf-select kind-room">
              <option class="selection" value="3s">Трьохмісний номер</option>
              <option class="selection" value="2s">Двомісний номер</option>
              <option class="selection" value="2l">Двомісний люкс</option>
            </select>

            <span class="mf-desk">Категорія номеру</span>
          </span>
        </label>

        <div class="use-info">
          <label for="arrival" class="mf-label">
            <input
              type="date"
              id="arrival"
              name="trip-start"
              class="mf-input mf-select kalendar"
              value="2023-02-01"
              min="2023-01-01"
              max="2023-12-31"
            />
            <span class="mf-desk">Дата заїзду</span>
          </label>
          <label for="departure" class="mf-label">
            <input
              type="date"
              id="departure"
              name="trip-start"
              class="mf-input mf-select kalendar"
              value="2023-02-01"
              min="2023-01-01"
              max="2023-12-31"
            />
            <span class="mf-desk">Дата виїзду</span>
          </label>
        </div>
      </div>
      <button type="submit" class="mf-button">ОФОРМИТИ&nbsp;БРОНЮВАННЯ</button>
    </form>
  </div>
</div>
